<!doctype html>
<html lang="en" ng-app="gemStore">
<!--attach the app name of the module to our html page-->

<head>
    <meta charset="UTF-8">
    <title>day #</title>
    <link rel="stylesheet" href="css/myStyle.css">
    <link rel="stylesheet" href="css/anotherstyle.css">
</head>
<body>
<!--<div ng-controller="testController as testCtrl">-->
<!--attach the controller to the html component-->
<!--<p>{{testCtrl.test}}</p>-->
<!--</div>-->

<div ng-controller="StoreController as storeCtrl">
    <div ng-repeat="product in storeCtrl.products">
        <h3 class="center">
            {{product.name}}
            <em>{{product.price | currency}}</em>
        </h3>
        <!--Image gallery-->

        <section class="gallery" ng-show="product.images.length">
            <div class="img-wrap">
                <img ng-src="{{product.images[0]}}" alt="image">
            </div>
            <ul class="img-thumbnails clearfix">
                <li class="small-image pull-left thumbnail" ng-repeat="image in product.images">
                    <img ng-src="{{image}}" alt="small images">
                </li>
            </ul>
        </section>

        <section class="tab" ng-controller="TabController as tabCtrl">
            <ul class="nav nav-pills">
                <li ng-class="{active:tabCtrl.isSet(1)}">
                    <a href ng-click="tabCtrl.setTab(1)">Description</a>
                </li>
                <li ng-class="{active:tabCtrl.isSet(2)}">
                    <a href ng-click="tabCtrl.setTab(2)">Specs</a>
                </li>
                <li ng-class="{active:tabCtrl.isSet(3)}">
                    <a href ng-click="tabCtrl.setTab(3)">Reviews</a>
                </li>
            </ul>
        </section>
    </div>
</div>

<script src="js/lib/angular/angular.min.js"></script>
<script src="js/app.js"></script>
<!--<script src="js/controllers/test-controller.js"></script>-->
<script src="js/controllers/store-controller.js"></script>
<script src="js/controllers/tab-controller.js"></script>
<!--  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>-->
</body>
</html>
